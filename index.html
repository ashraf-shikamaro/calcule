<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Calculator with Delete</title>
   <link rel="stylesheet" href="style.css">
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { 
            background: #2c3e50; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        .calculator {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 320px;
        }

        #display {
            width: 100%;
            height: 70px;
            background: #2d3436;
            color: #00ff88;
            text-align: right;
            border: none;
            padding: 10px 15px;
            font-size: 2rem;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.5);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            border-radius: 12px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
            background: #3d3d3d;
            color: white;
            box-shadow: 0 4px #222;
        }

        button:active {
            box-shadow: 0 0px #222;
            transform: translateY(4px);
        }

        .operator { background: #f39c12; }
        .function { background: #7f8c8d; }
        .equal { background: #27ae60; grid-column: span 2; }
        .clear { background: #c0392b; }
        
        .delete { background: #d35400; } 

    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled value="0">
        
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="delete" onclick="deleteLast()">DEL</button>
            <button class="function" onclick="appendToDisplay('**')">^</button>
            <button class="operator" onclick="appendToDisplay('/')">รท</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">ร</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendToDisplay(value) {
            if (display.value === "0" || display.value === "Error") {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            display.value = "0";
        }

      
        function deleteLast() {
            if (display.value.length > 1) {
                display.value = display.value.slice(0, -1);
            } else {
                display.value = "0";
            }
        }

        function calculateResult() {
            try {
                
                display.value = new Function('return ' + display.value)();
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
